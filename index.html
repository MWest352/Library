<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">

   <!-- JavaScript Link -->
   <script src="main.js" defer></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
</head>
<body>
  <div class="SiteWrapper">

    <!--About Box-->
    <div class="about">
      <div class="aboutBox">
        <div class="aboutHeading">
          <h1>Welcome to your Library!</h1>
        </div>

        <div class="aboutParagraph">
          <p>
              This is a simple library.  You can input books, some information about the book, mark whether you've read the book or not, and delete books.  
              You can also see all of the books you've input.  
          </p>
        </div>
      </div>
    </div>

    <!--Add Book Button and Form-->
    <div class="buttons">
      <button data-open-target="#openForm" class="addBook">Add Book</button>
      <div class="openForm" id="openForm">
        <div class="formHeader">
          <div class="formTitle">Add New Book</div>
          <button data-close-button="" class="closeButton">&times;</button>
        </div>

        <!--Form-->
        <form id="form">
          <div class="formBody">

            <!--Inputs for Add Book Form-->
            <div class="inputTitle">
              <label for="bookTitle">Book Title:</label>
              <input type="text" name="title" id="title" required >
            </div>
            
            <div class="inputAuthor">
              <label for="author">Author:</label>
              <input type="text" name="author" id="author" required>
            </div>
            
            <div class="inputPages">
              <label for="pages">How Many Pages:</label>
              <input type="number" name="pages" id="pages">
            </div>
            
            <div class="inputRead">
              <label for="read">I have read this book:</label>
              <input type="checkbox" id="hasRead" >
            </div>

            <div class="submitButton">
              <input type="submit" value="Submit Entry" class="subButton">
            </div>
          
          </div>
        </form>
      </div>
      <div id="overlay"></div>
    </div>
    <div id="library"></div>

  </div>
  
</body>
</html>
