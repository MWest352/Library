<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">

   <!-- JavaScript Link -->
   <script src="main.js" defer></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
</head>
<body>
  <div class="SiteWrapper">

    <!--About Box-->
    <div class="about">
      <div class="aboutBox">
        <div class="aboutHeading">
          <h1>Welcome to your Library!</h1>
        </div>

        <div class="aboutParagraph">
          <p>
              This is a simple library.  You can input books, some information about the book, mark whether you've read the book or not, and delete books.  
              You can also see all of the books you've input.  
          </p>
        </div>
      </div>
    </div>

    <!--Buttons-->
    <div class="buttons">
      <button class="addBook">Add Book</button>
      <button class="viewAll">View All Books</button>
    </div>


  </div>
  
</body>
</html>
